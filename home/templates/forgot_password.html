{% extends 'base.html' %}

{% block title %}Forgot Password - N's Store{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-key"></i> Reset Password
                </h3>
                
                <!-- Step 1: Enter Email -->
                <div id="step1">
                    <p class="text-muted text-center">Enter your email to get your security question</p>
                    <div id="step1-error" class="alert alert-danger d-none"></div>
                    
                    <form id="email-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Continue</button>
                    </form>
                </div>
                
                <!-- Step 2: Answer Security Question -->
                <div id="step2" class="d-none">
                    <p class="text-muted text-center">Answer your security question</p>
                    <div id="step2-error" class="alert alert-danger d-none"></div>
                    <div id="step2-success" class="alert alert-success d-none"></div>
                    
                    <form id="reset-form">
                        <div class="mb-3">
                            <label class="form-label">Security Question</label>
                            <input type="text" class="form-control" id="security-question" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Your Answer</label>
                            <input type="text" class="form-control" id="security-answer" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password" required minlength="6">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="new-password2" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                </div>
                
                <hr>
                
                <p class="text-center mb-0">
                    <a href="{% url 'login' %}">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let userEmail = '';

// Step 1: Get security question
document.getElementById('email-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const errorDiv = document.getElementById('step1-error');
    
    errorDiv.classList.add('d-none');
    
    try {
        const response = await fetch('http://127.0.0.1:8000/api/forgot-password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            userEmail = email;
            document.getElementById('security-question').value = data.security_question;
            
            // Show step 2
            document.getElementById('step1').classList.add('d-none');
            document.getElementById('step2').classList.remove('d-none');
        } else {
            errorDiv.textContent = data.error || 'Error occurred';
            errorDiv.classList.remove('d-none');
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.classList.remove('d-none');
    }
});

// Step 2: Reset password
document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        email: userEmail,
        security_answer: document.getElementById('security-answer').value,
        new_password: document.getElementById('new-password').value,
        new_password2: document.getElementById('new-password2').value
    };
    
    const errorDiv = document.getElementById('step2-error');
    const successDiv = document.getElementById('step2-success');
    
    errorDiv.classList.add('d-none');
    successDiv.classList.add('d-none');
    
    try {
        const response = await fetch('http://127.0.0.1:8000/api/reset-password/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            successDiv.textContent = 'Password reset successfully! Redirecting to login...';
            successDiv.classList.remove('d-none');
            
            setTimeout(() => {
                window.location.href = "{% url 'login' %}";
            }, 2000);
        } else {
            errorDiv.textContent = data.error || 'Failed to reset password';
            errorDiv.classList.remove('d-none');
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.classList.remove('d-none');
    }
});

// Password match validation
document.getElementById('new-password2').addEventListener('input', function() {
    const password = document.getElementById('new-password').value;
    const password2 = this.value;
    
    if (password2 && password !== password2) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
